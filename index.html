<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

    <link rel="stylesheet" href="./SCSS/main.css">
</head>

<body>
    <!-- Brand Section And Login Shortcut Section -->
    <section class="dialogues">
        <section class="dialogues__brandName">
            facebook
        </section>

        <section class="dialogues__recentLoginsDialogue">
            Recent logins
        </section>

        <section class="dialogues__clickImageDialogue">
            Click your picture or add an account.
        </section>
    </section>

   
    <div class="box1">
        <img class='box1__accountImage' src="./Photos/profile-image.jpg" alt="">
        <img class='box1__removeBtn' src="./Assets/Remove-Button.png" alt="">
        <img class='box1__notifyBtn' src="./Assets/Notification-Area.png" alt="">

        <div class="box1__subBox">
            <span class="box1__subBox--accountName">bishway</span>
        </div>
    </div>

    <div class="box2">
        <div class="box2__subBox1">
            <img class='box2__subBox1--addbutton' src="./Assets/Add-Button.png" alt="">
        </div>
        <div class="box2__subBox2">
            <span class="box2__subBox2--addAccount">Add Account</span>
        </div>
    </div>


    <!-- User Login Form Section -->
    <div class="loginPart">
        <section class="loginPart__form">
            <form action="#" method="#">
                <input class='loginPart__form--inputGroup1' id="inputGroup1" type="text"
                    placeholder="Email address or phone number">
                <input class='loginPart__form--inputGroup2' id='inputGroup2' type="text" placeholder="Password">
                <button class='loginPart__form--btnLogIn' type="submit">
                    <span class="logIn">Log In</span>
                </button>
            </form>
        </section>

        <small class="passDialogue">Forgotten Password?</small>
        <hr class="divider">

        <section class="loginPart__restPart">
            <button class='btnCreate' type="submit">
                <span class="createId">Create New Account</span>
            </button>
        </section>
    </div>

    <section class="belowDialogue">
        <span class="belowDialogue__dialogue1">Create a Page</span> for a celebrity, band or business.
    </section>
</body>

</html>
